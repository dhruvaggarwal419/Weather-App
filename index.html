<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Weather Forecast</h1>
    <div class="weather">
        <div class="container">
            <input type="text" placeholder="enter city name">
            <button><img src="search.png"></button>
        </div>
        <div class="showIcon">
            <img src="clouds.png">
        </div>
        <div class="showTemp">
            <p class="temp"></p>
            <p class="city"></p>
        </div>
        <div class="footer">
            <div class="humidity">
                <img src="humidity.png">
                <div class="icons">
                    <p class="humidityPercentage"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <img src="wind.png">
                <div class="icons">
                    <p class="windSpeed"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="msg hide">Incorrect City Name</div>
    <script src="script.js"></script>
</body>

</html>
